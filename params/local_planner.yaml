TebLocalPlannerROS:
    map_frame: map
    min_obstacle_dist : 0.1
    inflation_dist : 0.2

    footprint_model:
        type: polygon
        vertices : [[0.72, 0.5], [0.72, -0.5], [-0.62, -0.5], [-0.62, 0.5]]
        #vertices : [[0.72, 0.74], [0.72, -0.74], [-0.72, -0.74], [-0.72, 0.74]]

    costmap_converter_plugin : costmap_converter::CostmapToPolygonsDBSMCCH
    costmap_converter_spin_thread : true
    costmap_converter_rate : 5

    # Obstacles

    include_costmap_obstacles: True
    costmap_obstacles_behind_robot_dist: 1.0
    obstacle_poses_affected: 30

    # Trajectory

    teb_autosize: True
    dt_ref: 0.3
    dt_hysteresis: 0.1
    max_samples: 500
    global_plan_overwrite_orientation: True
    allow_init_with_backwards_motion: False
    max_global_plan_lookahead_dist: 3.0
    global_plan_viapoint_sep: 1
    global_plan_prune_distance: 1
    exact_arc_length: False
    feasibility_check_no_poses: 5
    publish_feedback: False

    # Robot

    max_vel_x: 0.4
    max_vel_x_backwards: 0.2
    max_vel_y: 0.0
    max_vel_theta: 1
    acc_lim_x: 0.5
    acc_lim_theta: 1
    min_turning_radius: 0.0 # diff-drive robot (can turn on place!)

    # GoalTolerance

    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.1
    free_goal_vel: False
    complete_global_plan: True

    # Homotopy Class Planner

    enable_homotopy_class_planning: True
    enable_multithreading: True
    max_number_classes: 4
    selection_cost_hysteresis: 1.0
    selection_prefer_initial_plan: 0.9
    selection_obst_cost_scale: 100.0
    selection_alternative_time_cost: False

    # Optimization

    no_inner_iterations: 5
    no_outer_iterations: 4
    optimization_activate: True
    optimization_verbose: False
    penalty_epsilon: 0.1
    obstacle_cost_exponent: 4
    weight_max_vel_x: 2
    weight_max_vel_theta: 1
    weight_acc_lim_x: 1
    weight_acc_lim_theta: 1
    weight_kinematics_nh: 1000
    weight_kinematics_forward_drive: 1
    weight_kinematics_turning_radius: 1
    weight_optimaltime: 1 # must be > 0
    weight_shortest_path: 0
    weight_obstacle: 100
    weight_inflation: 0.2
    weight_dynamic_obstacle: 10
    weight_dynamic_obstacle_inflation: 0.2
    weight_viapoint: 10
    weight_adapt_factor: 2

    # Recovery

    shrink_horizon_backup: True
    shrink_horizon_min_duration: 10
    oscillation_recovery: True
    oscillation_v_eps: 0.1
    oscillation_omega_eps: 0.1
    oscillation_recovery_min_duration: 10
    oscillation_filter_duration: 10

MpcLocalPlannerROS:

  odom_topic: odom

   ## Robot settings
  robot:
    type: "unicycle"
    unicycle:
      max_vel_x: 0.4
      max_vel_x_backwards: 0.2
      max_vel_theta: 1
      acc_lim_x: 0.5 # deactive bounds with zero
      dec_lim_x: 0.2 # deactive bounds with zero
      acc_lim_theta: 1 # deactivate bounds with zero

  ## Footprint model for collision avoidance
  footprint_model:
    type: polygon
    vertices : [[0.72, 0.5], [0.72, -0.5], [-0.62, -0.5], [-0.62, 0.5]]
    is_footprint_dynamic : False

  ## Collision avoidance
  collision_avoidance:
    min_obstacle_dist: 0.1 # Note, this parameter must be chosen w.r.t. the footprint_model
    enable_dynamic_obstacles: False
    force_inclusion_dist: 0.5
    cutoff_dist: 2.5
    include_costmap_obstacles: True
    costmap_obstacles_behind_robot_dist: 1.0
    collision_check_no_poses: 10
    obstacle_poses_affected: 30

  ## Planning grid
  grid:
    type: "fd_grid"
    grid_size_ref: 20
    dt_ref: 0.3
    xf_fixed: [True, True, True]
    warm_start: True
    collocation_method: "forward_differences"
    cost_integration_method: "left_sum"
    variable_grid:
      enable: True
      min_dt: 0.0;
      max_dt: 10.0;
      grid_adaptation:
        enable: True
        dt_hyst_ratio: 0.1
        min_grid_size: 2
        max_grid_size: 50

  ## Planning options
  planning:
    objective:
      type: "minimum_time" # minimum_time requires grid/variable_grid/enable=True and grid/xf_fixed set properly
      quadratic_form:
        state_weights: [2.0, 2.0, 2.0]
        control_weights: [1.0, 1.0]
        integral_form: False
      minimum_time_via_points:
        position_weight: 10.5
        orientation_weight: 0.0
        via_points_ordered: False
    terminal_cost:
      type: "none" # can be "none"
      quadratic:
        final_state_weights: [2.0, 2.0, 2.0]
    terminal_constraint:
      type: "none" # can be "none"
      l2_ball:
        weight_matrix: [1.0, 1.0, 1.0]
        radius: 5

  ## Controller options
  controller:
    outer_ocp_iterations: 1
    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.1
    global_plan_overwrite_orientation: true
    global_plan_prune_distance: 1.0
    allow_init_with_backward_motion: False
    max_global_plan_lookahead_dist: 3.0 # Check horizon length
    force_reinit_new_goal_dist: 1.0
    force_reinit_new_goal_angular: 1.57
    force_reinit_num_steps: 0
    prefer_x_feedback: False
    publish_ocp_results: False
    global_plan_viapoint_sep : 1


  ## Solver settings
  solver:
    type: "ipopt"
    ipopt:
      iterations: 100
      max_cpu_time: -1.0
      ipopt_numeric_options:
        tol: 1e-4
      ipopt_string_options:
        linear_solver: "mumps"
        hessian_approximation: "exact" # exact or limited-memory
    lsq_lm:
      iterations: 10
      weight_init_eq: 2
      weight_init_ineq: 2
      weight_init_bounds: 2
      weight_adapt_factor_eq: 1.5
      weight_adapt_factor_ineq: 1.5
      weight_adapt_factor_bounds: 1.5
      weight_adapt_max_eq: 500
      weight_adapt_max_ineq: 500
      weight_adapt_max_bounds: 500

DWAPlannerROS:

    sim_time: 4.0
    sim_granularity: 0.025

    # TrajectoryScoring

    path_distance_bias: 200.0
    goal_distance_bias: 20.0
    occdist_scale: 0.02

    # Robot

    vx_samples: 10
    vy_samples: 1
    vth_samples: 40

    acc_lim_x: 10
    max_vel_x: 0.4 #20
    min_vel_x: -0.2 #-10

    acc_lim_y: 0.0
    max_vel_y: 0.0

    max_vel_trans: 5
    min_vel_trans: 0.1

    acc_lim_th: 3.2
    acc_lim_theta: 3.2
    max_rot_vel: 20
    min_rot_vel: 0.4
    max_vel_theta: 20
    min_vel_theta: 0.4

    # GoalTolerance

    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.1
    latch_xy_goal_tolerance: false

    oscillation_reset_dist: 0.05

    # Global Plan Parameters

    prune_plan: true

TrajectoryPlannerROS:

    sim_time: 4.0

    acc_lim_x: 10
    max_vel_x: 0.4
    min_vel_x: -0.2

    acc_lim_y: 0.0
    max_vel_y: 0

    vx_samples: 10
    vy_samples: 1
    vtheta_samples: 40

    acc_lim_theta: 3.2
    max_vel_theta: 1 #20
    min_vel_theta: -1 #-20 #0.4
    min_in_place_vel_theta: 0.4

    holonomic_robot: false

    escape_vel: -0.35

    # Goal tolerance params

    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.1
    latch_xy_goal_tolerance: false


    # Trajectory scoring params

    meter_scoring: true
    path_distance_bias: 200.0
    goal_distance_bias: 20.0
    occdist_scale: 0.02
    heading_scoring: false
    heading_lookahead: 0.325
    dwa: true
    publish_cost_grid_pc: true
    global_frame_id: map

    # Oscillation Prevention Parameters

    oscillation_reset_dist: 0.05

    # Global Plan Parameters

    prune_plan: true

FTCPlanner:
    max_x_vel: 0.5
    max_rotation_vel: 1.0
    min_rotation_vel: 0.4
    acceleration_x: 0.5
    acceleration_z: 0.5
    position_accuracy: 0.04
    rotation_accuracy: 0.03
    slow_down_factor: 2.5
    sim_time: 0.6
    local_planner_frequence: 5
    join_obstacle: false
