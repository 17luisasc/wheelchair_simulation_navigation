TebLocalPlannerROS:
    map_frame: map
    min_obstacle_dist : 0.1
    inflation_dist : 0.2

    footprint_model:
        type: polygon
        vertices : [[0.72, 0.5], [0.72, -0.5], [-0.62, -0.5], [-0.62, 0.5]]
        #vertices : [[0.72, 0.74], [0.72, -0.74], [-0.72, -0.74], [-0.72, 0.74]]

    costmap_converter_plugin : costmap_converter::CostmapToPolygonsDBSMCCH
    costmap_converter_spin_thread : true
    costmap_converter_rate : 5

    # Obstacles

    include_costmap_obstacles: True
    costmap_obstacles_behind_robot_dist: 1.0
    obstacle_poses_affected: 30

    # Trajectory

    teb_autosize: True
    dt_ref: 0.3
    dt_hysteresis: 0.1
    max_samples: 500
    global_plan_overwrite_orientation: True
    allow_init_with_backwards_motion: False
    max_global_plan_lookahead_dist: 3.0
    global_plan_viapoint_sep: 1
    global_plan_prune_distance: 1
    exact_arc_length: False
    feasibility_check_no_poses: 5
    publish_feedback: False

    # Robot

    max_vel_x: 0.4
    max_vel_x_backwards: 0.2
    max_vel_y: 0.0
    max_vel_theta: 1
    acc_lim_x: 0.5
    acc_lim_theta: 1
    min_turning_radius: 0.0 # diff-drive robot (can turn on place!)

    # GoalTolerance

    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.1
    free_goal_vel: False
    complete_global_plan: True

    # Homotopy Class Planner

    enable_homotopy_class_planning: True
    enable_multithreading: True
    max_number_classes: 4
    selection_cost_hysteresis: 1.0
    selection_prefer_initial_plan: 0.9
    selection_obst_cost_scale: 100.0
    selection_alternative_time_cost: False

    # Optimization

    no_inner_iterations: 5
    no_outer_iterations: 4
    optimization_activate: True
    optimization_verbose: False
    penalty_epsilon: 0.1
    obstacle_cost_exponent: 4
    weight_max_vel_x: 2
    weight_max_vel_theta: 1
    weight_acc_lim_x: 1
    weight_acc_lim_theta: 1
    weight_kinematics_nh: 1000
    weight_kinematics_forward_drive: 1
    weight_kinematics_turning_radius: 1
    weight_optimaltime: 1 # must be > 0
    weight_shortest_path: 0
    weight_obstacle: 100
    weight_inflation: 0.2
    weight_dynamic_obstacle: 10
    weight_dynamic_obstacle_inflation: 0.2
    weight_viapoint: 10
    weight_adapt_factor: 2

    # Recovery

    shrink_horizon_backup: True
    shrink_horizon_min_duration: 10
    oscillation_recovery: True
    oscillation_v_eps: 0.1
    oscillation_omega_eps: 0.1
    oscillation_recovery_min_duration: 10
    oscillation_filter_duration: 10

DWAPlannerROS:

    sim_time: 4.0
    sim_granularity: 0.025

    # TrajectoryScoring

    path_distance_bias: 200.0
    goal_distance_bias: 20.0
    occdist_scale: 0.02

    # Robot

    vx_samples: 10
    vy_samples: 1
    vth_samples: 40

    acc_lim_x: 10
    max_vel_x: 0.4 #20
    min_vel_x: -0.2 #-10

    acc_lim_y: 0.0
    max_vel_y: 0.0

    max_vel_trans: 5
    min_vel_trans: 0.1

    acc_lim_th: 3.2
    acc_lim_theta: 3.2
    max_rot_vel: 20
    min_rot_vel: 0.4
    max_vel_theta: 20
    min_vel_theta: 0.4

    # GoalTolerance

    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.1
    latch_xy_goal_tolerance: false

    oscillation_reset_dist: 0.05

    # Global Plan Parameters

    prune_plan: true

TrajectoryPlannerROS:

    sim_time: 4.0

    acc_lim_x: 10
    max_vel_x: 0.4
    min_vel_x: -0.2

    acc_lim_y: 0.0
    max_vel_y: 0

    vx_samples: 10
    vy_samples: 1
    vtheta_samples: 40

    acc_lim_theta: 3.2
    max_vel_theta: 1 #20
    min_vel_theta: -1 #-20 #0.4
    min_in_place_vel_theta: 0.4

    holonomic_robot: false

    escape_vel: -0.35

    # Goal tolerance params

    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.1
    latch_xy_goal_tolerance: false


    # Trajectory scoring params

    meter_scoring: true
    path_distance_bias: 200.0
    goal_distance_bias: 20.0
    occdist_scale: 0.02
    heading_scoring: false
    heading_lookahead: 0.325
    dwa: true
    publish_cost_grid_pc: true
    global_frame_id: map

    # Oscillation Prevention Parameters

    oscillation_reset_dist: 0.05

    # Global Plan Parameters

    prune_plan: true

FTCPlanner:
    max_x_vel: 0.5
    max_rotation_vel: 1.0
    min_rotation_vel: 0.4
    acceleration_x: 0.5
    acceleration_z: 0.5
    position_accuracy: 0.04
    rotation_accuracy: 0.03
    slow_down_factor: 2.5
    sim_time: 0.6
    local_planner_frequence: 5
    join_obstacle: false
